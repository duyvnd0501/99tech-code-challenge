# PostgreSQL Configuration File

# Connection Settings
listen_addresses = '*'          # Listen on all interfaces within the container
port = 5432
max_connections = 100

# Authentication
password_encryption = scram-sha-256

# Memory Settings (Adjust based on your system resources)
shared_buffers = 128MB
dynamic_shared_memory_type = posix

# WAL (Write Ahead Log)
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
